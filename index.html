<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    
   
    body{
            margin: auto 0;
            transition: all 1s;
            height: 2000px;
           background-color: lightyellow;
       }

       .bgcolor--blue{
           background-color: lightblue;
       }

       .bgcolor--gray{
           background-color: lightslategray; 
       }

       .btns{
           position: relative;
           top: 60px;
           width: 100%;
           margin: auto;
           text-align: center;
       }

     
       .bg_img{
           margin: 0;
           position: absolute;
           width: 100vw;
           height: 100vh;
           background-image: url(bg_img.png); 
           background-repeat: no-repeat; background-size: cover; opacity: 0;
           transition: 1s;
           opacity: 0;
       }
       .bg_img--show{opacity: 1;}

       .btns{
           position: fixed;
           padding: 10px;
           background-color: transparent;
           transition: 0.3s;
       }
       
       .btns.bgshow {
         background-color: powderblue; height: 6vh;
       }

   

        button{ 
      margin: 0;
      width: 200px;
      height: 50px;
      background-color: rgb(25, 41, 46);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      font-family: '나눔고딕';
      line-height: 20px;

    }

    #go-top {
  display: none;
  position: fixed;
  right: 30px;
  bottom: 50px;
  outline: 0;
  border: 0;
  background: transparent;
  cursor: pointer;
  z-index: 9999;
  color: #3d53cc; /* 색상변경*/
}







  
  </style>

</head>
<body>
  
  <div class="bg_img"></div>
   <div class="btns">
     <button class="btn_toggle">배경색상변경</button>
     <button class="btn--reset">배경색상 리셋</button>
     <button class="btn--bggray">배경색상변경 그레이</button>
     <button class="btn--bgimg">배경이미지</button>
   </div>

   <button id="go-top"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor"
    class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
    <path fill-rule="evenodd"
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
  </svg></button>

  <script>
    
  
        
    
        
    const btnToggle=document. querySelector('.btn_toggle');
        //addEventListener(이벤트, 실행함수 )
        btnToggle.addEventListener('click', function () {  
        document.body.classList.toggle('bgcolor--blue');
        // console.log('test')
        //console.log(버튼클릭)
        });

        const btnReset=document.querySelector('.btn--reset');
        btnReset.addEventListener('click', function() {
            bgContainer.classList.remove('bg_img--show');
            document.body.classList.remove('bgcolor--blue', 'bgcolor--gray', 'bg--img');
        });


        const btnBgGray=document.querySelector('.btn--bggray');
        btnBgGray.addEventListener('click', function() {
            bgContainer.classList.remove('bg_img--show');
            document.body.classList.add('bgcolor--gray');
        });

        const bgContainer=document.querySelector('.bg_img');
        const btnBgImg=document.querySelector('.btn--bgimg');
        btnBgImg.addEventListener('click', function() {
            // document.body.classList.add('bg--img');
            bgContainer.classList.add('bg_img--show');
        });

        
        const navcontainer = document.querySelector('.btns')
document.addEventListener('scroll', function () {
  // console.log(window.scrollY);
  if(window.scrollY > 100) {
    navcontainer.classList.add('bgshow');
  }else{
  navcontainer.classList.remove('bgshow');
}
});

var backToTop = () => {
  // Scroll | button show/hide
  window.addEventListener('scroll', () => {
    if (document.querySelector('html').scrollTop > 500) {
      document.getElementById('go-top').style.display = "block";
    } else {
      document.getElementById('go-top').style.display = "none";
    }
  });
  // back to top
  document.getElementById('go-top').addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      left: 0,
      behavior: 'smooth'
    });
  })
};
backToTop();
    
    
  </script>
</body>
</html>
